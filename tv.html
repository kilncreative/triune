<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Makes it behave normally on phones too -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Dashboard</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: #000; /* match your app if you want */
      }
      #app-frame {
        border: none;
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <iframe
      id="app-frame"
      src="https://script.google.com/macros/s/AKfycbxXhbP5ReD64_NFJfsDRa3WOIlh5rKv8KqBietYeop12gTWVRmDEdFbctMDV2ifOLWq/exec?view=dashboard"
    ></iframe>
  </body>
</html>
